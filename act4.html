<html>
<head>
    <title>Including Quotes inside the JavaScript String</title>
</head>
<body>
    <script>
    // Creating variables
    var a = "Welcome to Codingal.";
    var b = 'Learn about values and types.';
 
    // Printing variable values
    document.write(a + "<br><br>");
    document.write(b);
    </script>
</body>
